<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - TecnoHábitos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 244, 248);
            color: rgb(51, 51, 51);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: rgb(0, 120, 215);
            text-transform: uppercase;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgb(180,180,180);
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: rgb(0, 120, 215);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(255, 102, 0);
        }

        #mensaje-exito {
            display: none;
            background: rgb(0, 180, 90);
            color: white;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            animation: aparecer 0.4s ease-in-out;
        }

        @keyframes aparecer {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contacto</h1>

        <form id="form-contacto">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Correo:</label>
            <input type="email" name="correo" required>

            <label>Mensaje:</label>
            <textarea name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div id="mensaje-exito">¡Mensaje enviado con éxito!</div>
    </div>

    <script>
        const form = document.getElementById("form-contacto");
        const mensaje = document.getElementById("mensaje-exito");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // evita recargar la página

            mensaje.style.display = "block"; // muestra el mensaje
            form.reset(); // limpia el formulario
        });
    </script>

</body>
</html>
